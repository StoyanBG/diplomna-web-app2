<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bus Transportation Plovdiv</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navFirst.css">
    
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><h1>Пловдив транспорт</h1></a>
            </div>
        </nav>

    </header>

    
    <div class="login-container">
        <div class="login-box">
            <h2>Влизане</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Е-мейл</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Парола</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Влизане</button>
                <p class="login-help">Нямате профил? <a href="registration.html">Регистрирайте се тук</a>.</p>
            </form>
        </div>
    </div>

    <footer>
        <ul class="footer-links">
            <li><a href="/privacy.html">Политика за поверителност</a></li>
            <li><a href="/feedback.html">Свържете се с нас</a></li>
        </ul>
        <hr>
        <p>&copy; 2024 Пловдив транспорт. Всички права са запазени.</p>
    </footer>
    <script src="scipts/scriptLogin.js"></script>
</body>
</html>
